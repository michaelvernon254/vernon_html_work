<div class="container">
	<h1>Contact me</h1>
	<p>Please fill in the form and send me some of your details.</p>
	<h3>Contact me form</h3>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="Name">Name:</label>
			<div class="col-sm-10">
				<input type="Name" class="form-control" id="name" placeholder="Enter Full Name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="Email">Email:</label>
			<div class="col-sm-10"> 
				<input type="email" class="form-control" id="email" placeholder="Enter valid email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="DOB">Date of birth:</label>
			<div class="col-sm-10">
				<input type="Date" class="form-control" id="date" placeholder="Enter Date of birth">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="Level of Coding">Level of Coding:</label>
			<select class="form-control" id="sel1">
				<option></option>
				<option>Amateur</option>
				<option>Pro</option>
				<option>Full coder</option>
			</select>
		</div>
		<div class="form-group"><br><b>Gender:<b><br>
			<label class="radio-inline"><input type="radio" name="gender">Male</label>
			<label class="radio-inline"><input type="radio" name="gender">Female</label>
			<label class="radio-inline"><input type="radio" name="gender">Other</label>
		</form><br>
		<button class="btn">Submit</button>

</div><br>
